version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      # Redis connection - dùng tên container
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD:-123123}
      # JWT Secret
      - JWT_SECRET=${JWT_SECRET:-}
    restart: unless-stopped
    networks:
      - homelab-network
    depends_on:
      - redis

  # Redis - nếu chưa có từ auth-service
  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --requirepass "123123"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - homelab-network

volumes:
  redis_data:

networks:
  homelab-network:
    external: true  # Dùng network đã có từ auth-service