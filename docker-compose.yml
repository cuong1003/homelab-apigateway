version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      # Redis connection - dùng tên container
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD:-123123}
      # JWT Secret
      - JWT_SECRET=${JWT_SECRET:-}
    restart: unless-stopped
    networks:
      - homelab-network

# Dùng network đã có sẵn (chứa redis, postgres, auth-service)
networks:
  homelab-network:
    external: true