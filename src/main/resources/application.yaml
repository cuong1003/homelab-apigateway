server:
  port: 8080

spring:
  application:
    name: api-gateway
    
  cloud:
    gateway:
      routes:
        - id: service_1_route
          uri: http://localhost:8081      # Khi chạy ở local máy bạn
          # uri: http://service1:8081    # Khi deploy lên Docker (sẽ đổi sau)
          predicates:
            - Path=/service1/**
          filters:
            - StripPrefix=1               # Bỏ chữ /service1 khi gửi đến service đích
            
  # Redis config for rate limiting (optional, configure when needed)
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.springframework.cloud.gateway: DEBUG